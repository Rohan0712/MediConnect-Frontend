<!-- src/app/support/support.component.html -->
<div class="support-page" >
    <h2 class="category-headline" >Contact Support</h2>
  
    <p>If you need assistance, please fill out the form below,</p>
  
    <form>
      <div class="form-group">
        <label for="name">
          <i class="fa-solid fa-user"></i>
          Name
        </label>
        <input type="text" id="name" name="name" [(ngModel)]="name" size="40" maxlength="40"  required>
      </div>
  
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input type="text" id="email" name="email" [(ngModel)]="email" size="40" maxlength="40" required>
      </div>
  
      <div class="form-group">
        <label for="email">
          <i class="fa-regular fa-comment"></i>
          Message
        </label>
        <textarea id="message" name="message" [(ngModel)]="message" rows="4" required></textarea>
      </div>
  
      <button type="submit" (click)="sendMessage(name,email,message)" >Submit</button>
      <br>
      <br>
    </form>
  </div>
